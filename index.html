<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decisione sul Preventivo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        .buttons button {
            font-size: 16px;
            padding: 10px 20px;
            margin: 10px;
            cursor: pointer;
        }
        .accept {
            background-color: #28a745;
            color: white;
            border: none;
        }
        .reject {
            background-color: #dc3545;
            color: white;
            border: none;
        }
    </style>
</head>
<body>
    <h2>Prendi una decisione in merito al preventivo</h2>
    <div class="buttons">
        <!-- Pulsante ACCETTA PREVENTIVO -->
        <button class="accept" onclick="sendResponse('accept')">Accetta preventivo</button>
        <!-- Pulsante RIFIUTA PREVENTIVO -->
        <button class="reject" onclick="sendResponse('reject')">Rifiuta preventivo</button>
    </div>

    <script>
        function sendResponse(response) {
            // Ottieni i parametri dall'URL
            const urlParams = new URLSearchParams(window.location.search);
            const subject = urlParams.get('subject');
            const senderEmail = urlParams.get('sender');
            const cc = urlParams.get('cc'); // Destinatari in CC
            const bcc = urlParams.get('bcc'); // Destinatari in CCN

            // Definisci il corpo della mail in base alla risposta
            const body = response === 'accept' 
                ? "ACCETTO IL PREVENTIVO." 
                : "RIFIUTO IL PREVENTIVO.";

            // Costruisci il link mailto:
            const mailtoLink = `mailto:${senderEmail}?cc=${cc}&bcc=${bcc}&subject=${encodeURIComponent(subject)}&body=${encodeURIComponent(body)}`;

            // Apri il client di posta
            window.location.href = mailtoLink;
        }
    </script>
</body>
</html>
