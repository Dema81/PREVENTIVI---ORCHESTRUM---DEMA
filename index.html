<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decisione sul Preventivo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            padding: 20px;
            text-align: center;
        }
        .header img {
            max-width: 150px;
            margin-bottom: 20px;
        }
        .details {
            text-align: left;
            margin-bottom: 20px;
        }
        .details p {
            margin: 5px 0;
        }
        .buttons {
            margin-top: 20px;
        }
        .buttons button {
            font-size: 16px;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }
        .accept {
            background-color: #28a745;
            color: white;
        }
        .reject {
            background-color: #dc3545;
            color: white;
        }
        .warning {
            font-size: 12px;
            color: #888;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="logo_2.png" alt="Logo DEMA Solutions">
        </div>
        <h2>Prendi una decisione in merito al preventivo</h2>
        <div class="details">
            <p><strong>Quote ID:</strong> <span id="quote-number"></span></p>
            <p><strong>Subject:</strong> <span id="quote-subject"></span></p>
            <p><strong>Service:</strong> <span id="service"></span></p>
            <p><strong>Languages:</strong> <span id="languages"></span></p>
            <p><strong>Amount:</strong> <span id="amount"></span></p>
        </div>
        <div class="buttons">
            <button class="accept" onclick="submitResponse('accept')">Accetta preventivo</button>
            <button class="reject" onclick="submitResponse('reject')">Rifiuta preventivo</button>
        </div>
        <p class="warning">Attenzione! Questa azione non può essere annullata.</p>
    </div>

    <script>
        // Funzione per inviare la risposta del preventivo
        function submitResponse(response) {
            const quoteId = document.getElementById('quote-number').textContent; // ID del preventivo
            const url = `https://tuosito.com/api/response?quote=${quoteId}&response=${response}`;
            window.location.href = url;
        }

        // Funzione per recuperare i dettagli del preventivo tramite JSON
        function fetchQuoteDetails() {
            // URL del file JSON su GitHub
            fetch('https://raw.githubusercontent.com/dema81/PREVENTIVI---ORCHESTRUM---DEMA/main/quote-details.json')
                .then(response => response.json())
                .then(data => {
                    // Aggiorna il contenuto della pagina con i dati ricevuti
                    document.getElementById('quote-number').textContent = data.number;
                    document.getElementById('quote-subject').textContent = data.subject;
                    document.getElementById('languages').textContent = data.languages;
                    document.getElementById('amount').textContent = data.amount;
                })
                .catch(error => console.error('Errore nel recupero dei dati:', error));
        }

        // Carica i dettagli del preventivo quando la pagina è pronta
        document.addEventListener('DOMContentLoaded', fetchQuoteDetails);
    </script>
</body>
</html>
