<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decisione sul Preventivo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            padding: 20px;
            text-align: center;
        }
        .header img {
            max-width: 150px;
            margin-bottom: 20px;
        }
        .details {
            text-align: left;
            margin-bottom: 20px;
        }
        .details p {
            margin: 5px 0;
        }
        .buttons {
            margin-top: 20px;
        }
        .buttons button {
            font-size: 16px;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }
        .accept {
            background-color: #28a745;
            color: white;
        }
        .reject {
            background-color: #dc3545;
            color: white;
        }
        .warning {
            font-size: 12px;
            color: #888;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="logo_2.png" alt="Logo DEMA Solutions">
        </div>
        <h2>Prendi una decisione in merito al preventivo</h2>
        <div class="details">
            <p><strong>Numero:</strong> <span id="quote-number"></span></p>
            <p><strong>Oggetto:</strong> <span id="quote-subject"></span></p>
            <p><strong>Servizio:</strong> Traduzione</p>
            <p><strong>Lingue:</strong> <span id="languages"></span></p>
            <p><strong>Importo:</strong> <span id="amount"></span></p>
            <p><strong>Scadenza:</strong> <span id="due-date"></span></p>
        </div>
        <div class="buttons">
            <button class="accept" onclick="submitResponse('accept')">Accetta preventivo</button>
            <button class="reject" onclick="submitResponse('reject')">Rifiuta preventivo</button>
        </div>
        <p class="warning">Attenzione! Questa azione non può essere annullata.</p>
    </div>

    <script>
        function submitResponse(response) {
            // Reindirizza alla tua API per registrare la risposta
            const quoteId = document.getElementById('quote-number').textContent; // ID del preventivo
            const url = `https://tuosito.com/api/response?quote=${quoteId}&response=${response}`;
            window.location.href = url;
        }

        // Funzione per sostituire i valori dinamici
        function updateQuoteDetails() {
            const quoteNumber = '2024/7342'; // Numero del preventivo
            const subject = 'AGGIORNAMENTO - Offerta per traduzione documenti (ITA-PL)'; // Oggetto
            const languages = 'ITA-PL'; // Lingue (puoi estrarlo dal testo dell'oggetto)
            const amount = '€ 1.655,00'; // Importo
            const dueDate = new Date().toLocaleString('it-IT'); // Data di scadenza

            // Aggiorna il contenuto HTML
            document.getElementById('quote-number').textContent = quoteNumber;
            document.getElementById('quote-subject').textContent = subject;
            document.getElementById('languages').textContent = languages;
            document.getElementById('amount').textContent = amount;
            document.getElementById('due-date').textContent = dueDate;
        }

        // Chiamata per aggiornare i dettagli al caricamento della pagina
        updateQuoteDetails();
    </script>
</body>
</html>
