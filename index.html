<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decisione sul Preventivo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        .buttons button {
            font-size: 16px;
            padding: 10px 20px;
            margin: 10px;
            cursor: pointer;
        }
        .accept {
            background-color: #28a745;
            color: white;
            border: none;
        }
        .reject {
            background-color: #dc3545;
            color: white;
            border: none;
        }
    </style>
</head>
<body>
    <h2>Prendi una decisione in merito al preventivo</h2>
    <div class="buttons">
        <button class="accept" onclick="submitResponse('accept')">Accetta preventivo</button>
        <button class="reject" onclick="submitResponse('reject')">Rifiuta preventivo</button>
    </div>

    <script>
        function submitResponse(response) {
            const subject = new URLSearchParams(window.location.search).get('subject');
            const senderEmail = new URLSearchParams(window.location.search).get('sender');

            // Invia una richiesta a un servizio esterno (es. Formspree, Google Apps Script)
            fetch('https://your-service-endpoint.com', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    subject: subject,
                    response: response,
                    sender: senderEmail
                }),
            })
            .then(response => response.json())
            .then(data => {
                alert('Grazie per la tua risposta!');
            })
            .catch(error => {
                console.error('Errore:', error);
            });
        }
    </script>
</body>
</html>
