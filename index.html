<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decisione sul Preventivo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            padding: 20px;
            text-align: center;
        }
        .header img {
            max-width: 150px;
            margin-bottom: 20px;
        }
        .details {
            text-align: left;
            margin-bottom: 20px;
        }
        .details p {
            margin: 5px 0;
        }
        .buttons {
            margin-top: 20px;
        }
        .buttons button {
            font-size: 16px;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }
        .accept {
            background-color: #28a745;
            color: white;
        }
        .reject {
            background-color: #dc3545;
            color: white;
        }
        .warning {
            font-size: 12px;
            color: #888;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <!-- Percorso corretto per l'immagine -->
            <img src="images/logo_2.png" alt="Logo DEMA Solutions">
        </div>
        <h2>Prendi una decisione in merito al preventivo</h2>
        <div class="details">
            <p><strong>Quote ID:</strong> <span id="quote-number"></span></p>
            <p><strong>Subject:</strong> <span id="quote-subject"></span></p>
            <p><strong>Service:</strong> <span id="service"></span></p>
            <p><strong>Languages:</strong> <span id="languages"></span></p>
            <p><strong>Amount:</strong> <span id="amount"></span></p>
        </div>
        <div class="buttons">
            <button class="accept" onclick="sendResponse('accept')">Accetta preventivo</button>
            <button class="reject" onclick="sendResponse('reject')">Rifiuta preventivo</button>
        </div>
        <p class="warning">Attenzione! Questa azione non pu√≤ essere annullata.</p>
    </div>

    <script>
        // Funzione per leggere i parametri dall'URL
        function getParameterByName(name, url = window.location.href) {
            name = name.replace(/[\[\]]/g, '\\$&');
            let regex = new RegExp('[?&]' + name + '(=([^&#]*)|&|#|$)'),
                results = regex.exec(url);
            if (!results) return null;
            if (!results[2]) return '';
            return decodeURIComponent(results[2].replace(/\+/g, ' '));
        }

        // Recupera i parametri dall'URL
        const quoteID = getParameterByName('quoteID');
        const subject = getParameterByName('subject');
        const service = getParameterByName('service');
        const languages = getParameterByName('languages');
        const amount = getParameterByName('amount');
        const senderEmail = getParameterByName('sender');
        const cc = getParameterByName('cc');
        const bcc = getParameterByName('bcc');

        // Mostra i dati nella pagina
        document.getElementById('quote-number').textContent = quoteID;
        document.getElementById('quote-subject').textContent = subject;
        document.getElementById('service').textContent = service;
        document.getElementById('languages').textContent = languages;
        document.getElementById('amount').textContent = amount;

        // Funzione per gestire la risposta
        function sendResponse(response) {
            const body = response === 'accept' ? 'ACCETTO IL PREVENTIVO.' : 'RIFIUTO IL PREVENTIVO.';
            const mailtoLink = `mailto:${senderEmail}?cc=${cc}&bcc=${bcc}&subject=${encodeURIComponent(subject)}&body=${encodeURIComponent(body)}`;
            window.location.href = mailtoLink;
        }
    </script>
</body>
</html>
