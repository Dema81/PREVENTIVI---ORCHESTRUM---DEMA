<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decisione sul Preventivo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            padding: 20px;
            text-align: center;
        }
        .header img {
            max-width: 150px;
            margin-bottom: 20px;
        }
        .details {
            text-align: left;
            margin-bottom: 20px;
        }
        .details p {
            margin: 5px 0;
        }
        .buttons {
            margin-top: 20px;
        }
        .buttons button {
            font-size: 16px;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }
        .accept {
            background-color: #28a745;
            color: white;
        }
        .reject {
            background-color: #dc3545;
            color: white;
        }
        .warning {
            font-size: 12px;
            color: #888;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="C:\Users\Gae\Pictures\logo_2.png" alt="Logo DEMA Solutions">
        </div>
        <h2>Prendi una decisione in merito al preventivo</h2>
        <div class="details">
            <p><strong>Numero:</strong> 2024/7342</p>
            <p><strong>Oggetto:</strong> AGGIORNAMENTO - Offerta per traduzione documenti (ITA-PL)</p>
            <p><strong>Servizio:</strong> Traduzione</p>
            <p><strong>Lingue:</strong> IT-IT → PL</p>
            <p><strong>Importo:</strong> € 1.655,00</p>
            <p><strong>Scadenza:</strong> 10-03-2025 14:47 CET</p>
        </div>
        <div class="buttons">
            <button class="accept" onclick="submitResponse('accept')">Accetta preventivo</button>
            <button class="reject" onclick="submitResponse('reject')">Rifiuta preventivo</button>
        </div>
        <p class="warning">Attenzione! Questa azione non può essere annullata.</p>
    </div>

    <script>
        function submitResponse(response) {
            // Reindirizza alla tua API per registrare la risposta
            const quoteId = '2024/7342'; // ID del preventivo
            const url = `https://tuosito.com/api/response?quote=${quoteId}&response=${response}`;
            window.location.href = url;
        }
    </script>
</body>
</html>
